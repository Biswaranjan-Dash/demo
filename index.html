<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <span><img src="assets\images\logo.svg" alt=""></span>
            <div>
                <button class ="btn">English</button>
                <button class ="btn red">Sign In</button>
            </div>
        </nav>
        <div class="opacity"></div>
        <div class="hero">
            <span>Unlimited movies, TV shows and more</span>
            <span>Join today. Cancel anytime.</span>
            <span>Ready to watch? Enter your email to create or restart your membership.</span>
            <div class="hero-btn">
                <input type="text" placeholder="Email Address">
                <button class="btn red">Get Started &gt;</button>
            </div>
        </div>
    </div>

    <div class="space"></div>

    <section class="first">
        <div class="text">
            <div>Enjoy on your TV</div>
            <div>Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more.</div>
        </div>
        <div class="tv">
            <img src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/tv.png" alt="">
            <video src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/video-tv-in-0819.m4v"
                autoplay loop muted></video>
        </div>
        
    </section>
    
    <div class="space"></div>

    
</body>
</html>
